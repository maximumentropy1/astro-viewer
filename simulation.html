<!DOCTYPE html>
<html>
  <head>
    <title>Night Sky Simulator</title>
    <link href="simulation.css" rel="stylesheet">
  </head>
  <body>
    <canvas id="simulation"></canvas>                                                   
     <script>                                                                            
       var canvas = document.getElementById("simulation");                               
       var ctx = canvas.getContext("2d");                                                
                                                                                         
       window.addEventListener('resize', resizeCanvas, false);                           
                                                                                         
       function resizeCanvas() {                                                         
           canvas.width = window.innerWidth;                                             
           canvas.height = window.innerHeight;                                           
           draw();                                                                       
       };                                                                                
                                                                                         
       //define variables for state                                                                                       
       var state = {                                                                                                      
           drag: false,                                                                                                   
           dragStart: {x: 0, y: 0},                                                                                       
           dragEnd: {x: 0, y: 0},                                                                                         
           mouse: {x: 0, y: 0},                                                                                           
           coords: {x: 0, y: 0},                                                                                          
           ra: {raw: 0, deg: 0, arcmin: 0, arcsec: 0},                                                                    
           d: {raw: 0, deg: 0, arcmin: 0, arcsec: 0}                                                                      
       }                                                                                                                  
                                                                                                                          
       //initialize the image                                                                                             
       var img = new Image();                                                                                             
       img.src = 'starmap.jpg';                                                                                           
       img.onload = function(){                                                                                           
           ctx.drawImage(img, state.coords.x, state.coords.y);                                                            
       };                                                                                                                 
                                                                                                                          
                                                                                                                          
       function clear() {                                                                                                 
           // Store the current transformation matrix                                                                     
           ctx.save();                                                                                                    
           // Use the identity matrix while clearing the canvas                                                           
           ctx.setTransform(1, 0, 0, 1, 0, 0);                                                                            
           ctx.clearRect(0, 0, canvas.width, canvas.heigt);
	   // Restore the transform                                                                                       
           ctx.restore();                                                                                                 
       }                                                                                                                  
                                                                                                                          
       function draw() {                                                                                                  
           clear();                                                                                                       
                                                                                                                          
           ctx.drawImage(img, state.coords.x, state.coords.y);                                                            
                                                                                                                          
                                                                                                                          
           //draw rectangle behind words:                                                                                 
           ctx.beginPath();                                                                                               
           //set style:                                                                                                   
           ctx.lineWidth = "0";                                                                                           
           ctx.fillStyle = "white";                                                                                       
           //draw rectangle                                                                                               
           ctx.rect(0, 0, 800, 100);                                                                                      
           ctx.fill();                                                                                                    
                                                                                                                          
           //draw words                                                                                                   
           ctx.font = "20px Arial";                                                                                       
           ctx.fillStyle = "black";                                                                                       
           ctx.fillText("Right Ascension: " + state.ra.deg + "degs " + state.ra.arcmin + "arcmins " + state.ra.arcsec + "\
arcsecs", 10, 30);
	   ctx.fillText("Declination: " + state.d.deg + "degs " + state.d.arcmin + "arcmins " + state.d.arcsec + "arcsecs\
", 10, 65);                                                                                                               
           //ctx.fillText(state.coords.x, 400, 30);                                                                       
           //ctx.fillText(state.coords.y, 400, 65);                                                                       
       };                                                                                                                 
                                                                                                                          
       //when mouse is pressed, store coordinates and set move variable to true so it moves                               
       canvas.addEventListener('mousedown', function(event) {                                                             
           state.mouse = {                                                                                                
               x: event.pageX - canvas.offsetLeft,                                                                        
               y: event.pageY - canvas.offsetTop                                                                          
           }                                                                                                              
           state.dragStart = state.mouse;                                                                                 
           state.drag = true;                                                                                             
                                                                                                                          
       })                                                                                                                 
                                                                                                                          
       //when mouse is released, stop moving around the image                                                             
       canvas.addEventListener('mouseup', function(event) {                                                               
           state.drag = false;                                                                                            
       })                                                                                                                 
                                                                                                                          
       canvas.addEventListener('mousemove', function(event) {                                                             
           state.mouse = {                                                                                                
               x: event.pageX - canvas.offsetLeft,                                                                        
               y: event.pageY - canvas.offsetTop
           };                                                                                                             
           //calculate raw ra and d values:                                                                               
           state.ra.raw = state.mouse.x/107.96;                                                                           
           state.d.raw = -state.mouse.y/7.117 + 90;                                                                       
           //change into degs, mins, and secs                                                                             
           state.ra.deg = Math.floor(state.ra.raw);                                                                       
           state.d.deg = Math.floor(state.d.raw);                                                                         
           state.ra.arcmin = Math.floor((state.ra.raw % 1)*60);                                                           
           state.d.arcmin = Math.floor((state.d.raw % 1)*60);                                                             
           state.ra.arcsec = Math.floor((state.ra.raw % 0.01666)*60*60);                                                  
           state.d.arcsec = Math.floor((state.d.raw % 0.01666)*60*60);
	   if (state.drag) {                                                                                              
               state.dragEnd = state.mouse;                                                                               
               state.coords = {                                                                                           
                   x: Math.min(Math.max(state.coords.x + (state.dragEnd.x - state.dragStart.x), canvas.width - img.width)\
, 0),                                                                                                                     
                   y: Math.min(Math.max(state.coords.y + (state.dragEnd.y - state.dragStart.y),  canvas.height - img.heig\
ht), 0)                                                                                                                   
               };                                                                                                         
                                                                                                                          
               state.dragStart = state.dragEnd;                                                                           
           }                                                                                                              
           draw()                                                                                                         
       })                                                                                                                 
                                                                                                                          
       resizeCanvas();                                                                                                    
       draw();    
     </script>
  </body>
</html>
